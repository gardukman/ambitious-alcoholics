<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ambitious Alcoholics</title>
</head>
<body>
    
    <header>
        <h1>Amibitious Alcoholics</h1>
    </header>

    <section class="hero">
        <div class="container">
            <div class="pure-g">
                <div class="pure-u-1-5 btn rum">
                    <button type="button">Rum</button>
                </div>
                <div class="pure-u-1-5 btn vodka">
                    <button type="button">Vodka</button>
                </div>
                <div class="pure-u-1-5 btn whiskey">
                    <button type="button">Whiskey</button>
                </div>
                <div class="pure-u-1-5 btn tequila">
                    <button type="button">Tequila</button>
                </div>
                <div class="pure-u-1-5 btn gin">
                    <button type="button">Gin</button>
                </div>
            </div>
        </div>    
    </section> 
    
    <main class="main">
        <p>Select an alchohol and recieve 10 drink ideas, and a history of the drink.</p>
    </main>    

<script src= "./assets/js/script.js"></script>
</body>
</html>
